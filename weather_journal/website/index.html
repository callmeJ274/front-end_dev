<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="app">
        <header class="holder headline">
            <h1>Weather Journal App</h1>
        </header>
        <div class="longitude">
            <label for="long">Enter Longitude here</label>
            <input type="text" id="long" placeholder="enter longitude from -90 to 90">
        </div>
        <div class="latitude">
            <label for="lat">Enter Latitude here</label>
            <input type="text" id="lat" placeholder="enter latitude from -180 to 180">
        </div>
        <div class="holder generate-button">
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div style="justify-content: center;" class="holder entry">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="uv"></div>
                <div id="description"></div>
                <div id="sunrise"></div>
                <div id="sunset"></div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
