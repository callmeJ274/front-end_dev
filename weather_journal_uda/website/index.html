<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header class="holder headline">
            <h1>Weather Journal App</h1>
        </header>
        <div class="zipcode">
            <label for="zip">Enter Zipcode within USA here</label>
            <input type="text" id="zip" placeholder="enter zipcode">
        </div>
        <div class="feelings">
            <label for="feel">How are you feeling?</label>
            <input type="text" id="feel" placeholder="enter feeling">
        </div>
        <div class="holder generate-button">
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div style="justify-content: center;" class="holder entry">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="feeling"></div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
